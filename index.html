<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Petadox</title>

                    </ul>
                </nav>
            </div>
        </header>
        <div class="banner">
            <img src="fonts/banner.jpg" alt="" class="banner__img">
            <div class="contenedor">
                <h2 class="banner__titulo">Welcome to my personal page!</h2>
                <p class="banner__txt">Explore menu button to discover about me.</p>
            </div>
        </div>
        <script src="js/menu.js"></script>
